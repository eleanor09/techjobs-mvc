<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Core Competency</th>
        </tr>

        <tr th:each="job : ${jobs}">

            <td th:each="column : ${job.keySet()}" th:text="${job.get(column)}">

            </td>


        </tr>
    </table>

    <a th:each="job : ${jobs}">
        <ul>
            <li th:each="column : ${job}">
                <a th:text="${column.key}"></a> :
                <a th:text="${column.value}"></a>
            </li>
            <h3>#########</h3>
        </ul>
    </a>



</div>

</body>
</html>
